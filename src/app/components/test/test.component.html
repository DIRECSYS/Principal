<ion-content class="contenido">
    <div class="conexion">
          <div>
            <ion-icon name="bluetooth" ></ion-icon> BT-350
          </div>
          <div>   
            Estado   
            <ion-icon name="alert-circle"></ion-icon>
          </div>
    </div>
      <div class="boton">
        <ion-button class ="test" expand="block" (click)="setOpen(true)">REALIZAR TEST</ion-button>
        <ion-modal [isOpen]="isModalOpen">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-title>Encuesta</ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="setOpen(false)">Cancelar</ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
                  <form>
                  <ion-list>
                  <ion-item>
                    <ion-label>¿Cómo te sientes el día de hoy?</ion-label>
                    <ion-select (ionChange)="recoverAlertValue($event)" placeholder="Seleccionar" okText="Seleccionar" cancelText="Cancelar" required>
                      <ion-select-option value="1">Mal</ion-select-option>
                      <ion-select-option value="2">Cansado</ion-select-option>
                      <ion-select-option value="3">Regular</ion-select-option>
                      <ion-select-option value="4">Bien</ion-select-option>
                      <ion-select-option value="5">Excelente</ion-select-option>
                    </ion-select>
                  </ion-item>
  
                  <ion-item>
                    <ion-label>¿Cuántas horas dormiste?</ion-label>
                    <ion-select (ionChange)="recoverAlertValue($event)" placeholder="Seleccionar" okText="Seleccionar" cancelText="Cancelar" required>
                      <ion-select-option value="1">0-2 horas</ion-select-option>
                      <ion-select-option value="2">2-4 horas</ion-select-option>
                      <ion-select-option value="3">4-6 horas</ion-select-option>
                      <ion-select-option value="4">6-8 horas</ion-select-option>
                      <ion-select-option value="5">Más de 8 horas</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-list>
              </form>
                <br><br>
                <div class="enviar">
                <ion-button class="enviar" type="submit" >Enviar</ion-button>
                </div>
            </ion-content>
          </ng-template>
        </ion-modal>
      </div>
</ion-content>
